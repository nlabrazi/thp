<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <title>Hello, world!</title>
</head>

<body>
  <section class=" p-4 d-flex justify-content-center">
    <form style="width: 26rem">
      <!-- 2 column grid layout with text inputs for the first and last names -->
      <div class="row mb-4">
        <div class="col">
          <div class="form-outline">
            <input type="text" id="form3Example1" class="form-control">
            <label class="form-label" for="form3Example1" style="margin-left: 0px;">First name</label>
            <div class="form-notch">
              <div class="form-notch-leading" style="width: 9px;"></div>
              <div class="form-notch-middle" style="width: 68.8px;"></div>
              <div class="form-notch-trailing"></div>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="form-outline">
            <input type="text" id="form3Example2" class="form-control">
            <label class="form-label" for="form3Example2" style="margin-left: 0px;">Last name</label>
            <div class="form-notch">
              <div class="form-notch-leading" style="width: 9px;"></div>
              <div class="form-notch-middle" style="width: 68px;"></div>
              <div class="form-notch-trailing"></div>
            </div>
          </div>
        </div>
      </div>

      <!-- Email input -->
      <div class="form-outline mb-4">
        <input type="email" id="form3Example3" class="form-control">
        <label class="form-label" for="form3Example3" style="margin-left: 0px;">Email address</label>
        <div class="form-notch">
          <div class="form-notch-leading" style="width: 9px;"></div>
          <div class="form-notch-middle" style="width: 88.8px;"></div>
          <div class="form-notch-trailing"></div>
        </div>
      </div>

      <!-- Email confirmation -->
      <div class="form-outline mb-4">
        <input type="email" id="form3Example3" class="form-control">
        <label class="form-label" for="form3Example3" style="margin-left: 0px;">Email confirmation</label>
        <div class="form-notch">
          <div class="form-notch-leading" style="width: 9px;"></div>
          <div class="form-notch-middle" style="width: 88.8px;"></div>
          <div class="form-notch-trailing"></div>
        </div>
      </div>

      <!-- Age -->
      <div class="form-outline mb-4">
        <input type="email" id="form3Example4" class="form-control">
        <label class="form-label" for="form3Example4" style="margin-left: 0px;">Age</label>
        <div class="form-notch">
          <div class="form-notch-leading" style="width: 9px;"></div>
          <div class="form-notch-middle" style="width: 88.8px;"></div>
          <div class="form-notch-trailing"></div>
        </div>
      </div>

      <!-- Password input -->
      <div class="form-outline mb-4">
        <input type="password" id="form3Example5" class="form-control">
        <label class="form-label" for="form3Example5" style="margin-left: 0px;">Password</label>
        <div class="form-notch">
          <div class="form-notch-leading" style="width: 9px;"></div>
          <div class="form-notch-middle" style="width: 64.8px;"></div>
          <div class="form-notch-trailing"></div>
        </div>
      </div>

      <!-- Password confirmation -->
      <div class="form-outline mb-4">
        <input type="password" id="form3Example6" class="form-control">
        <label class="form-label" for="form3Example6" style="margin-left: 0px;">Password confirmation</label>
        <div class="form-notch">
          <div class="form-notch-leading" style="width: 9px;"></div>
          <div class="form-notch-middle" style="width: 64.8px;"></div>
          <div class="form-notch-trailing"></div>
        </div>
      </div>


      <!-- Checkbox -->
      <div class="form-check d-flex justify-content-center mb-4">
        <input class="form-check-input me-2" type="radio" value="" id="form2Example3">
        <label class="form-check-label" for="form2Example3">
          Accepter les CGU
        </label>
      </div>

      <!-- Submit button -->
      <button type="button" class="btn btn-primary btn-block mb-4" id="submitBtn">Sign up</button>

    </form>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
  <script type="text/javascript" src="formcheck.js"></script>

</body>
</html>
